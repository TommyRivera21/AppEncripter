<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App | Encripter</title>
  <link rel="icon" href="./icon/i.png">
  <link rel="stylesheet" href="./css/style.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
  <h1 class="titulo">Código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto" class="form-label">Solo letras minúsculas, sin acento</label>
        <input class="text-input"  type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn btn-outline-success" type="button" onclick="encriptar()" value="Encriptar" id="btn-encriptar">
        <input class="btn btn-outline-danger" type="button" onclick="desencriptar()" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn btn-outline-warning" type="button" onclick="copiar()"  value="Copiar" id="btn-copy">
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
